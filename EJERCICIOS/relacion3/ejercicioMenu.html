<html lang="es">
<head>

    <title>Ejemplo Captura y Burbuja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        #menu {
            position: absolute;
            top: 70px;
            left: 40px;
            width: 200px;
            padding: 15px;
            border: 1px solid #333;
            background-color: #f9f9f9;
            display: none;
        }

        #menu button {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            background: #ddd;
            border: 1px solid #aaa;
        }

        #botonMenu {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script src="ejercicioMenu.js"></script>

</head>

<body>


    <h2>Pulsa el botón para abrir el menú. Haz clic fuera para cerrarlo.</h2>

    <button id="botonMenu">Abrir menú</button>

    <div id="menu">
        <button>Opción 1</button>
        <button>Opción 2</button>
        <button>Opción 3</button>
    </div>

    

</body>

</html>
